apiVersion: skaffold/v1
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.DOCKER_REGISTRY}}/{{.ORG}}/{{.IMAGE_NAME}}:{{.VERSION}}"
  artifacts:
    - image: builder-base
      context: builder-base
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          VERSION: ${VERSION}
          SCM_REF: ${SCM_REF}
        buildContext:
          localDir: {}
        cache:
          repo: ${DOCKER_REGISTRY}/${ORG}/cache
    - image: builder-java8
      context: builder-java
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          BASE_IMAGE: ${DOCKER_REGISTRY}/${ORG}/builder-base:${VERSION}
          JDK_VERSION: "1.8.0"
        buildContext:
          localDir: {}
        cache:
          repo: ${DOCKER_REGISTRY}/${ORG}/cache
    - image: builder-java11
      context: builder-java
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          BASE_IMAGE: ${DOCKER_REGISTRY}/${ORG}/builder-base:${VERSION}
          JDK_VERSION: "11"
        buildContext:
          localDir: {}
        cache:
          repo: ${DOCKER_REGISTRY}/${ORG}/cache
    - image: builder-nodejs
      context: builder-nodejs
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          BASE_IMAGE: ${DOCKER_REGISTRY}/${ORG}/builder-base:${VERSION}
        buildContext:
          localDir: {}
        cache:
          repo: ${DOCKER_REGISTRY}/${ORG}/cache
    - image: builder-nuxeo1010
      context: builder-nuxeo1010
      kaniko:
        dockerfile: Dockerfile
        buildArgs:
          BASE_IMAGE: ${DOCKER_REGISTRY}/${ORG}/builder-base:${VERSION}
        buildContext:
          localDir: {}
        cache:
          repo: ${DOCKER_REGISTRY}/${ORG}/cache
  cluster:
    namespace: ai
    pullSecretName: kaniko-secret
    dockerConfig:
      secretName: jenkins-docker-cfg
